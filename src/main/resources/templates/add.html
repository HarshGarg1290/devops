<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Post â€” InsightFeed</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>body{font-family:'Work Sans',sans-serif}</style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="max-w-2xl mx-auto py-12 px-4">
    <header class="mb-6 flex items-center justify-between">
      <a th:href="@{/}" class="text-2xl font-bold text-primary">InsightFeed</a>
      <a th:href="@{/}" class="text-sm text-gray-500">Back</a>
    </header>

    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-6 shadow-sm">
      <h1 class="text-xl font-semibold mb-4">Add Post</h1>
      <form th:action="@{/add}" method="post">
        <div class="mb-4">
          <textarea name="content" id="content" rows="6" required placeholder="Share your thoughts..." class="w-full rounded-md border border-gray-200 dark:border-gray-700 px-3 py-2 bg-white dark:bg-gray-900"></textarea>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md">Post</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
