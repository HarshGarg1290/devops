<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” InsightFeed</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>body{font-family:'Work Sans',sans-serif}</style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-6 shadow-sm">
      <h2 class="text-2xl font-semibold mb-4">Create account</h2>
      <div th:if="${param.success}" class="mb-3 text-sm text-green-600">Registration successful. Please login.</div>
      <form th:action="@{/register}" method="post" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Username</label>
          <input type="text" name="username" required class="w-full rounded-md border border-gray-200 dark:border-gray-700 px-3 py-2 bg-white dark:bg-gray-900" />
        </div>
        <div>
          <label class="block text-sm mb-1">Password</label>
          <input type="password" name="password" required class="w-full rounded-md border border-gray-200 dark:border-gray-700 px-3 py-2 bg-white dark:bg-gray-900" />
        </div>
        <div>
          <button type="submit" class="w-full px-4 py-2 bg-primary text-white rounded-md">Register</button>
        </div>
      </form>
      <div th:if="${Userexist}" class="mt-3 text-sm text-red-600">Username is taken</div>
      <p class="mt-4 text-sm">Already have an account? <a th:href="@{/login}" class="text-primary">Login</a></p>
    </div>
  </div>
</body>
</html>
